<h2>감정이란</h2>
<p>
감정(感情, 독일어 Gefühl, feeling))은 사람이 오감이 아닌 다른 방식으로 
느끼는 것으로, 기쁨(희), 노여움(노), 슬픔(애), 즐거움(락) 등이 있다.
