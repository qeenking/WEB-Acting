<h2>발성이란</h2>
<p>발성법(發聲,vocalization)은 폐에서 밀려나온 숨이 성문을 통과할 때 
성대를 진동시켜서 소리를 내는 방법이다. 성악에 있어서는 가창자가 발성
기술의 습득을 위해 위의 여러 기관을 사용하여 적절히 조절하고 훈련하는 
방법을 발성법이라고 총칭한다.
</p>
